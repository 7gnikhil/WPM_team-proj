<footer class="bg-gray-800 text-white">
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
      <!-- Map Section -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Our Location</h3>
        <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.336499757478!2d78.4414406!3d17.491443099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91aec172146b%3A0x497cf010c30511b4!2sMaruthi%20Toolings!5e0!3m2!1sen!2sin!4v1760279821368!5m2!1sen!2sin"
            width="100%"
            height="200"
            style="border: 0"
            allowFullScreen="true"
            loading="lazy"
            referrerPolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <!-- Quick Contact -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Contact Info</h3>
        <p class="text-gray-400">Maruthi Toolings</p>
        <p class="text-gray-400">A-42/3, Rd Number 9, IDA Kukatpally,</p>
        <p class="text-gray-400">Hyderabad, Telangana 500072</p>
        <p class="text-gray-400 mt-4">Email: marutitooling@gmail.com</p>
        <p class="text-gray-400">Phone: +91 70951 70416</p>
      </div>
      <!-- Inquiry Form -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Quick Inquiry</h3>
        <form (ngSubmit)="handleInquirySubmit()">
          <div class="mb-4">
            <input
              type="email"
              placeholder="Your Email"
              [(ngModel)]="email"
              name="email"
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <textarea
              placeholder="Your Message"
              rows="3"
              [(ngModel)]="message"
              name="message"
              class="w-full px-3 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:bg-gray-500"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Sending...' : 'Send' }}
          </button>
          <p *ngIf="statusMessage" class="mt-2 text-center text-xs text-gray-300">{{ statusMessage }}</p>
        </form>
      </div>
    </div>
    <div class="mt-12 border-t border-gray-700 pt-6 text-center text-gray-500">
      <p>Copyright &copy; {{ currentYear }} Maruthi Toolings. All Rights Reserved.</p>
    </div>
  </div>
</footer>
