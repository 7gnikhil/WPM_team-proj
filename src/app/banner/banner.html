<div class="relative w-full h-64 md:h-96 bg-gray-900">
  <!-- Scrollable container -->
  <div class="absolute inset-0 overflow-x-auto overflow-y-hidden snap-x snap-mandatory custom-scrollbar">
    <div class="flex h-full w-max">
      <div *ngFor="let src of bannerImages; let i = index" class="w-screen h-full flex-shrink-0 relative snap-center">
        <img
          [src]="src"
          [alt]="'Banner image ' + (i + 1)"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>

  <!-- Gradient overlay and text -->
  <div class="absolute inset-0 bg-black/50 pointer-events-none"></div>
  <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center p-4 pointer-events-none">
    <h2 class="text-3xl md:text-5xl font-bold tracking-tight drop-shadow-md">Mastering Complexity in Plastic Injection Moulds</h2>
    <p class="mt-2 md:mt-4 text-lg md:text-xl max-w-3xl drop-shadow-md">With over 8 years of expertise, we specialize in high-precision 2K, 3K, and pharmaceutical moulds for critical applications.</p>
  </div>
</div>
